[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/cu.usbserial-1410
monitor_speed = 115200
lib_deps = 
  madhephaestus/ESP32Servo@^0.9.0
  https://github.com/kawashimaken/Arduino-ESP32Wiimote  

